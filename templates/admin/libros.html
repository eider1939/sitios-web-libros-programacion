{% include 'admin/cabecera.html' %}

<div class="container">
    <!--contiene la fila-->
    <div class="row">
        <!--contiene el formulario para gregar los libro-->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos Libro
                </div>
                <div class="card-body">
                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="txtNombre" class="form-label">Nombre:</label>
                          <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba Nombre de libro">
                        </div>
                        <div class="mb-3">
                          <label for="txtImagen" class="form-label">Imagen:</label>
                          <input type="file" class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Seleccione Imagen">
                        </div>
                        <div class="mb-3">
                          <label for="txtURL" class="form-label">URL descarga</label>
                          <input type="text" class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba URL de descarga">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>  
                    </form>
                </div>
                <div class="card-footer text-muted">
                    Footer
                </div>
            </div>
        </div>
        <!--contien la tabla donde se muestran lso libros agragados-->
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>URL</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in lista_libros %}
                    <tr>
                        <td>{{libro[0]}}</td>
                        <td>{{libro[1]}}</td>
                        <td>
                            <img width="60" src="/img/{{libro[2]}}" class="img-fluid rounded-top" alt="">
                        </td>
                        <td >
                            <a name="" id="" class="btn btn-success" href="{{libro[3]}}" role="button">Ver Link</a>
                        </td>
                        <td>
                            <form action="/admin/libros/borrar" method="post">
                                <input value="{{libro[0]}}" type="hidden" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
        
    </div>
</div>
{% include 'admin/pie.html' %}
